<div id="home">
  <h1>Shellcasts</h1>
  <ul class="posts">
    {% for post in site.categories.shellcasts %}
      <li><span>#{{ post.sid }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h1>文章</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
